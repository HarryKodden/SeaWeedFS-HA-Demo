server {
    listen 80;
    
    # Global timeout settings
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    send_timeout 300s;
    keepalive_timeout 300s;
    keepalive_requests 1000;
    
    # Buffer settings to handle large responses
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    location / {
        auth_basic "SeaweedFS Cluster Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Serve the main dashboard
        root /etc/nginx/html;
        try_files /cluster.html =404;
        
        # Add cache control for HTML files
        location ~* \.(html)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # Consolidated master HTML pages using regex
        location ~ ^/(master|volume|filer)/([1-9])/?$ {
            root /etc/nginx/html/$1;
            try_files /$1$2.html =404;
        }

        # Allow API calls without additional auth (since nginx handles it)
        location ~ ^/api {
            proxy_pass http://api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Prevent broken pipe errors
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Extended timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            client_body_timeout 120s;
            send_timeout 120s;
            
            # CORS headers for API
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        }
    }
}

